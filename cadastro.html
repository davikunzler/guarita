<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Moradores e Veículos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-container">
        <div class="container">
            <div class="nav-content">
                <a href="#" class="nav-logo"><h1>Controle de Portaria</h1></a>
                <a href="lista.html" class="nav-link"><h1>Visualizar Cadastros</h1></a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="grid-container">
            <!-- Formulário para cadastrar Morador -->
            <section class="form-section">
                <h1>Cadastrar Morador</h1>
                <form id="formMorador">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="bloco">Bloco</label>
                        <input type="text" id="bloco" name="bloco" required>
                    </div>

                    <div class="form-group">
                        <label for="apartamento">Apartamento</label>
                        <input type="text" id="apartamento" name="apartamento" required>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="">Selecione...</option>
                            <option value="residente">Residente</option>
                            <option value="proprietario">Proprietário</option>
                            <option value="visitante">Visitante</option>
                        </select>
                    </div>

                    <button type="submit">Cadastrar Morador</button>
                </form>
            </section>

            <!-- Formulário para cadastrar Veículo -->
            <section class="form-section">
                <h2>Cadastrar Veículo</h2>
                <form id="formVeiculo">
                    <div class="form-group">
                        <label for="placa">Placa</label>
                        <input type="text" id="placa" name="placa" required>
                    </div>

                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" id="modelo" name="modelo" required>
                    </div>

                    <div class="form-group">
                        <label for="cor">Cor</label>
                        <input type="text" id="cor" name="cor" required>
                    </div>

                    <div class="form-group">
                        <label for="morador_id">ID Morador</label>
                        <input type="text" id="morador_id" name="morador_id" required>
                    </div>

                    <div class="form-group">
                        <label for="box">Número do Box</label>
                        <input type="text" id="box" name="box" required>
                    </div>

                    <button type="submit">Cadastrar Veículo</button>
                </form>
            </section>
        </div>
    </main>
    <script src="cadastro.js"></script>
</body>

</html>
